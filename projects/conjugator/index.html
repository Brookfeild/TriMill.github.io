<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="author" content="TriMill">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Conjugator - TriMill</title>

	<script src="dom.js"></script>
	<script src="data.js"></script>
	<script src="conjugator.js"></script>
	<link rel="stylesheet" href="stylesheet.css">

	<style>
		body {
			margin: 1em;
			padding: 0;
			font-family: sans-serif;
		}
		table, th, td {
			padding-left: 5px;
			padding-right: 5px;
    	border: 1px solid black;
			border-collapse: collapse;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Spanish Verb Conjugator</h1>
	<div class="tab">
  	<button class="tabbutton" onclick="openTab(event, 'basic-verb')" id="starting-tab">Verb</button>
  	<button class="tabbutton" onclick="openTab(event, 'stem-change')">Stem Change</button>
  	<button class="tabbutton" onclick="openTab(event, 'irregulatities')">Irregularities</button>
		<button class="tabbutton" onclick="openTab(event, 'conjugations')">Conjugations</button>
	</div>
	<div id="basic-verb" class="content">
	<!--Begin verb and type-->
	<input type="text" id="verb" placeholder="Enter a Spanish verb..." onchange="verbChanged()"><br>
	Verb type: <br>
	<label class="container">-ar
		<input type="radio" id="verbtype-ar" name="verbtype" onchange="radioChanged()" checked>
		<span class="checkmark"></span>
	</label>
	<label class="container">-er
		<input type="radio" id="verbtype-er" name="verbtype" onchange="radioChanged()">
		<span class="checkmark"></span>
	</label>
	<label class="container">-ir
		<input type="radio" id="verbtype-ir" name="verbtype" onchange="radioChanged()">
		<span class="checkmark"></span>
	</label>
	<!--End verb and type-->
	</div>
	<div id="stem-change" class="content">
		Stem Change: <br>
		<label class="container">None
			<input type="radio" id="stemchange-none" name="stemchange" onchange="stemChanged()" checked>
			<span class="checkmark"></span>
		</label>
		<label class="container">e -> ie
			<input type="radio" id="stemchange-e.ie" name="stemchange" onchange="stemChanged()">
			<span class="checkmark"></span>
		</label>
		<label class="container">o -> ue
			<input type="radio" id="stemchange-o.ue" name="stemchange" onchange="stemChanged()">
			<span class="checkmark"></span>
		</label>
		<label class="container">e -> i
			<input type="radio" id="stemchange-e.i" name="stemchange" onchange="stemChanged()">
			<span class="checkmark"></span>
		</label>
		<label class="container">i -> ie
			<input type="radio" id="stemchange-i.ie" name="stemchange" onchange="stemChanged()">
			<span class="checkmark"></span>
		</label>
		<label class="container">u -> ue
			<input type="radio" id="stemchange-u.ue" name="stemchange" onchange="stemChanged()">
			<span class="checkmark"></span>
		</label>
	</div>
	<div id="irregulatities" class="content">
		This feature is not yet implemented
	</div>
	<div id="conjugations" class="content">
		<table class="no-border">
		<tr>
		<td class="right">
			Infinitive<br>
			Yo<br>
			Tú<br>
			Él/Ella/Usted<br>
			Nosotros/Nosotras<br>
			Vosotros/Vosotras<br>
			Ellos/Ellas/Ustedes<br>
		</td>
		<td id="results" class="left">

		</td>
		</tr>
		</table>
	</div>
</body>
</html>
